<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09df2a2e93.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="overlay">
        <div id="msg-box">
            <div class="msg-container">
                <p id="msg"></p>
            </div>
            <div class="close-btn-container">
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>


    <main class="todo-app">

        <section class="greeting">
            <h2 class="title">
                <span> What's up, </span> 
                <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="add-todo">
            <form id="get-todo">
                <div class="">
                    <h4> What's on your todo list? </h4>
                </div>
                <div class="input-box-and-buttons">
                    <input type="text" id="todo-input-box" placeholder="Write your todo here" >  
                    <div class="buttons-container">
                        <input type="submit" value="Add task" id="add-todo-btn"/ >
                        <input type="reset" value="Clear all" id="clear-todos-btn"/>
                    </div>
                </div>                
            </form>
        </section>
        
        <section class="todo-list">
            <h3> TODO LIST </h3>
 
            <div id="todo-list-container">
            
        </section>

    </main>

<script src="script.js"></script>    

</body>
</html>
